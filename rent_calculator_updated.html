
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rent Calculator</h1>
        <div class="form-group">
            <label for="income">Gross Monthly Income (USD):</label>
            <input type="number" id="income" placeholder="Enter your income">
        </div>
        <div class="form-group">
            <label for="federal-tax">Federal Tax Rate (%):</label>
            <input type="number" id="federal-tax" placeholder="Enter federal tax rate">
        </div>
        <div class="form-group">
            <label for="state-tax">State Tax Rate (%):</label>
            <input type="number" id="state-tax" placeholder="Enter state tax rate">
        </div>
        <div class="form-group">
            <label for="medical">Medical Expenses (USD):</label>
            <input type="number" id="medical" value="300">
        </div>
        <div class="form-group">
            <label for="auto">Auto Expenses (USD):</label>
            <input type="number" id="auto" value="700">
        </div>
        <div class="form-group">
            <label for="food">Food Expenses (USD):</label>
            <input type="number" id="food" value="400">
        </div>
        <div class="form-group">
            <label for="gas">Gas Expenses (USD):</label>
            <input type="number" id="gas" value="200">
        </div>
        <div class="form-group">
            <label for="other">Other Necessities (USD):</label>
            <input type="number" id="other" value="150">
        </div>
        <div class="form-group">
            <label for="unaccounted">Unaccounted Expenses (USD):</label>
            <input type="number" id="unaccounted" value="930">
        </div>
        <div class="form-group">
            <label for="savings">Desired Monthly Savings (USD):</label>
            <input type="number" id="savings" value="300">
        </div>
        <button onclick="calculateRent()">Calculate</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        function calculateRent() {
            const income = parseFloat(document.getElementById('income').value) || 0;
            const federalTaxRate = parseFloat(document.getElementById('federal-tax').value) / 100 || 0;
            const stateTaxRate = parseFloat(document.getElementById('state-tax').value) / 100 || 0;
            const medical = parseFloat(document.getElementById('medical').value) || 0;
            const auto = parseFloat(document.getElementById('auto').value) || 0;
            const food = parseFloat(document.getElementById('food').value) || 0;
            const gas = parseFloat(document.getElementById('gas').value) || 0;
            const other = parseFloat(document.getElementById('other').value) || 0;
            const unaccounted = parseFloat(document.getElementById('unaccounted').value) || 0;
            const savings = parseFloat(document.getElementById('savings').value) || 0;

            const totalTaxes = income * (federalTaxRate + stateTaxRate);
            const remainingIncome = income - totalTaxes - medical - auto - food - gas - other - unaccounted - savings;

            document.getElementById('result').innerText = `Maximum Affordable Rent: $${remainingIncome.toFixed(2)}`;
        }
    </script>
</body>
</html>
